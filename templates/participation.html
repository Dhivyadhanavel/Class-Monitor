<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Participation Management</h2>
  <!-- Table for Displaying Participation Records -->
        <h3>Participation Records</h3>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Class Name</th>
                    <th>Participation Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in participation %}
                    <tr>
                        <td>{{ record.first_name }} {{ record.last_name }}</td>
                        <td>{{ record.class_name }}</td>
                        <td>{{ record.participation_score }}</td>
                        <td>{{ record.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Form to Add Participation -->
        <form action="{{ url_for('add_participation') }}" method="POST">
            <div class="form-group">
                <label for="student_id">Select Student</label>
                <select name="student_id" id="student_id" required>
                    <option value="">Select Student</option>
                    {% for student in students %}
                        <option value="{{ student.student_id }}">{{ student.first_name }} {{ student.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="class_id">Select Class</label>
                <select name="class_id" id="class_id" required>
                    <option value="">Select Class</option>
                    {% for class_ in classes %}
                        <option value="{{ class_.class_id }}">{{ class_.class_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="participation_score">Participated event</label>
                <input type="text" name="participation_score" id="participation_score"  required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>

            <div class="button-container">
                <button type="submit">Submit Participation</button>
            </div>
        </form>
        
      
        
    </div>
</body>
</html>
